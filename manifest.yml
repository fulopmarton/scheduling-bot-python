display_information:
  name: Scheduling Bot MVP
  description: A bot for managing cleaning schedule
  background_color: "#2c2d30"
features:
  bot_user:
    display_name: Scheduler
    always_online: false
  slash_commands:
    - command: /echo
      url: 'https://m-brazilian-insulin-turtle.trycloudflare.com/slack/events'
      description: Next time you are scheduled to clean
      should_escape: false
    - command: /scheduler_import_users
      url: 'https://m-brazilian-insulin-turtle.trycloudflare.com/slack/events'
      description: Next time you are scheduled to clean
      should_escape: false
oauth_config:
  redirect_urls:
    - https://localhost:5555
  scopes:
    user:
      - im:history
      - im:write
    bot:
      - chat:write
      - team:read
      - users:read
      - commands
settings:
  interactivity:
    is_enabled: true
    request_url: https://marci-slack-app.loca.lt/api/interactive-command
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
